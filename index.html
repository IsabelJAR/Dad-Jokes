<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dad Joke</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: #dcedf2;">
  <div class="container-fluid">
    <div class="row">
      <center>
        <div class="card m-5" style="width: 25rem;">
          <div class="card-body">
            <h5 class="card-title">Do you want to hear a joke?</h5>
            <p class="card-text" id="joke">Press a button for me to change :)</p>
            <button type="button" onclick="jokeOne();">Number 1</button>
            <button type="button" onclick="jokeTwo();">Number 2</button>
            <button type="button" onclick="jokeThree();">Number 3</button>
            <hr>
            <button type="button" onclick="punchLine();">What?</button>
          </div>
        </div>
        <h6 class="credit">Made by Isabel Abreu</h6>
      </center>
    </div>
  </div>
  <script src="joke-list.js"></script>
  <script>
    function jokeOne() {
      document.getElementById('joke').innerHTML = 'Why did the scarecrow win an award?';
    }

    function jokeTwo() {
      document.getElementById('joke').innerHTML = 'What is the difference between a poorly dressed man on a tricycle and a well-dressed man on a bicycle?';
    }

    function jokeThree() {
      document.getElementById('joke').innerHTML = 'What is a ninjas favorite type of shoes?';
    }



    function punchLine() {
      if (document.getElementById('joke').innerHTML == 'Why did the scarecrow win an award?'){
        document.getElementById('joke').innerHTML = 'Because he was outstanding in his field.';
      } else if (document.getElementById('joke').innerHTML == 'What is the difference between a poorly dressed man on a tricycle and a well-dressed man on a bicycle?'){
        document.getElementById('joke').innerHTML = 'Attire';
      } else if (document.getElementById('joke').innerHTML == 'What is a ninjas favorite type of shoes?'){
        document.getElementById('joke').innerHTML = 'Sneakers';
      }
    }
  </script>
</body>

</html>
